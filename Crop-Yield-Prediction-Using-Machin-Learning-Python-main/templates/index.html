<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
        }
        .result-box {
            background-color: #e9f7ef;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: #0f5132;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4">

            <h2 class="text-center text-success">ðŸŒ¾ Crop Yield Prediction</h2>

            <form action="/predict" method="post">

                <div class="mb-3">
                    <label>Year</label>
                    <input type="number" class="form-control" name="Year"
                           value="{{ Year if Year is defined else 2013 }}">
                </div>

                <div class="mb-3">
                    <label>Average Rainfall (mm/year)</label>
                    <input type="number" step="any" class="form-control"
                           name="average_rain_fall_mm_per_year"
                           value="{{ average_rain_fall_mm_per_year if average_rain_fall_mm_per_year is defined else '' }}">
                </div>

                <div class="mb-3">
                    <label>Pesticides Used (tonnes)</label>
                    <input type="number" step="any" class="form-control"
                           name="pesticides_tonnes"
                           value="{{ pesticides_tonnes if pesticides_tonnes is defined else '' }}">
                </div>

                <div class="mb-3">
                    <label>Average Temperature (Â°C)</label>
                    <input type="number" step="any" class="form-control"
                           name="avg_temp"
                           value="{{ avg_temp if avg_temp is defined else '' }}">
                </div>

                <div class="mb-3">
                    <label>Country (Area)</label>
                    <input type="text" class="form-control"
                           name="Area"
                           value="{{ Area if Area is defined else '' }}">
                </div>

                <div class="mb-3">
                    <label>Crop Type</label>
                    <input type="text" class="form-control"
                           name="Item"
                           value="{{ Item if Item is defined else '' }}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        Predict Yield
                    </button>
                </div>
            </form>

            {% if prediction %}
            <div class="result-box text-center">
                <h4>ðŸŒ± Predicted Crop Yield</h4>
                <h2 class="fw-bold">{{ prediction }}</h2>
                <p>hg/ha</p>
            </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
